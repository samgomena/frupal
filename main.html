<!-- Frupal html file--> 

<html>
    <head>
        <script type="module" src="main.js"></script>
        <link rel="stylesheet" href="overlay.css">
    </head>
    <body>
        <h1>Frupal</h1>

        <!-- display div is handled by the display class -->
        <div id="display" class="game"></div>

        <!-- menu div is an overlay that represents the game start menu -->
        <div id="menu" class="overlay">
            <div class="overlay-content">
                <a href="javascript:void(0)" onClick="closeNav('menu')">Start</a>
                <a href="javascript:void(0)" onClick="openNav('options')">Options</a>
            </div>
        </div>

        <!-- options div is an overlay that represents the customization menu -->
        <div id="options" class="overlay" style="display:none;">
            <h2>Options</h2>
            <div id="form" class="overlay-content">
                <input type="text" placeholder="Map Name" name="in"> <br>        <!-- map name -->
                <input type="text" placeholder="Map Size" name="in"> <br>        <!-- map size -->
                <input type="text" placeholder="Player Location" name="in"> <br> <!-- player location -->
                <input type="text" placeholder="Energy" name="in"> <br>          <!-- energy -->
                <input type="text" placeholder="Money" name="in"> <br>           <!-- money -->
                <textarea placeholder="Items" name="in"></textarea> <br>         <!-- items -->
                <textarea placeholder="Tiles" name="in"></textarea> <br>         <!-- tiles -->
                <input name="receiveData" type="button" onClick="writeCookie()" value="Create">
            </div>
            <a href="javascript:void(0)" onClick="closeNav('options')" style="position:absolute; top:0px; right:0px;">&times</a>
        </div>

        <script>
            // Write customized input data to cookies
            function writeCookie() {
                let input = document.getElementsByName("in")
                document.cookie = `map=` + escape(`${input[0].value}`) + `;`
                document.cookie = `size=` + escape(`${input[1].value}`) + `;`
                document.cookie = `loc=` + escape(`${input[2].value}`) + `;`
                document.cookie = `energy=` + escape(`${input[3].value}`) + `;`
                document.cookie = `money=` + escape(`${input[4].value}`) + `;`
                document.cookie = `items=` + escape(`${input[5].value}`) + `;`
                document.cookie = `tiles=` + escape(`${input[6].value}`) + `;`
            }

            // The two following functions manage closing and opening overlays
            function closeNav(toClose) {
                document.getElementById(toClose).style.display = "none"
            }
            function openNav(toOpen) {
                document.getElementById(toOpen).style.display = "block"
            }
        </script>
    </body>
</html>
