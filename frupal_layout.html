<!-- Testing html file for frupal framework --> 

<html>
    <head>
        <script src="frupal_layout.js"></script>
    </head>
    <body>
        <h1> Frupal </h1>
        <div id="div1"></div>
        <script>
            para = document.createElement("p")
            lNode = document.createTextNode("Current Location: (0,0)")
            eNode = document.createTextNode("Energy: 100")
            mNode = document.createTextNode("Whiffles: 100")
            para.appendChild(lNode)
            para.appendChild(document.createElement("br"))
            para.appendChild(eNode)
            para.appendChild(document.createElement("br"))
            para.appendChild(mNode)
            element = document.getElementById("div1")
            element.appendChild(para)

            var Hero = new Person("Ben", {x:0,y:0}, 100, 100) 
            function goUp() {
                Hero.goUp()
                Hero.consumeEnergy()
                updateDisplay()
            }
            function goDown() {
                Hero.goDown()
                Hero.consumeEnergy()
                updateDisplay()
            }
            function goLeft() {
                Hero.goLeft()
                Hero.consumeEnergy()
                updateDisplay()
            }
            function goRight() {
                Hero.goRight()
                Hero.consumeEnergy()
                updateDisplay()
            }

            function updateDisplay() {
                lNode.replaceData(0, 50, Hero.getLocation())
                eNode.replaceData(0, 50, Hero.getEnergy())
                mNode.replaceData(0, 50, Hero.getMoney())
            }
        </script>
        <input type="button" value="Up" onClick="goUp()"></button>
        <input type="button" value="Down" onClick="goDown()"></button>
        <input type="button" value="Left" onClick="goLeft()"></button>
        <input type="button" value="Right" onClick="goRight()"></button>
    </body>
</html>
